<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3>Click a cell to toggle the cell's background colour between white and green.</h3>
  <table id="myTable">
    <tr>
      <th>Col 1</th>
      <th> Col 2</th>
    </tr>
    <tr>
      <td> cell 1 </td>
      <td style="background-color: lightGreen;"> cell 2 </td>
    </tr>
    <tr>
      <td style="background-color: lightGreen;"> cell 3 </td>
      <td> cell 4 </td>
    </tr>
  </table>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
